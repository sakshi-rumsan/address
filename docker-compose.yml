services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: address-validation-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - address-validation-network
    restart: unless-stopped

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: address-validation-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override for container networking
      - QDRANT_HOST=qdrant
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=sqlite:////app/data/conversation_history.db
    volumes:
      - ./data:/app/data
    depends_on:
      - qdrant
    networks:
      - address-validation-network
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local

networks:
  address-validation-network:
    driver: bridge
